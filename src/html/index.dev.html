<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>ThreeCube</title>
    <link rel="stylesheet" href="main.css">
  </head>
  
  <body>

    <ul id="factory">
      <li><button class="cube">Cube</button></li>
      <li><button class="sphere">Sphere</button></li>

    <script src="libs.js"></script>
