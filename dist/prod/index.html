<!DOCTYPE html><html lang=en><head><meta charset=utf-8><title>ThreeCube</title><link rel=stylesheet href=main.min.css></head><body><ul id=objects></ul><script id=geometry-template type=text/x-handlebars-template>{{#each this}} <li> <button data-factory="{{this}}" class="factory">{{this}}</button> <div class="panel"></div> </li> {{/each}}</script><script id=properties-template type=text/x-handlebars-template><div id="properties"> <button class="reset">Reset Shape to Defaults</button> {{!-- Inputs used for the material instance --}} <ul id="material"> <li> <label for="input-color">Color</label> <input id="input-color" type="color" value="{{this.color}}"> </li> </ul> {{!-- Arguments used in creating the geometry instance, in order --}} <ul id="geometry"> {{#each args}} <li> <label>{{name}} <input id="input-{{name}}" name="{{name}}" type="range" min="{{min}}" max="{{max}}" step="{{step}}" value="{{value}}"> </label> <output for="input-{{name}}" id="output-{{name}}">{{value}}</output> </li> {{/each}} </ul> </div></script><script src=libs.min.js></script><script src=main.min.js></script></body></html>
