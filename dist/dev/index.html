<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>ThreeCube</title>
    <link rel="stylesheet" href="main.css">
  </head>
  
  <body>

    <ul id="factory">

      <li>
        <button class="box-geometry factory">Box</button>
        <div class="panel">

          <div id="properties">
            <button class="reset">Reset Shape to Defaults</button>

            <!-- Inputs used for the material instance -->
            <ul id="material">
              <li>
                <label for="input-color">Color</label>
                <input id="input-color" type="color" value="#00ff00">
              </li>
            </ul>

            <!-- Arguments used in creating the geometry instance, in order -->
            <ul id="geometry">
              <li>
                <label for="input-width">Width</label>
                <input id="input-width" type="range" min="1" max="10" step="1" value="1">
                <output for="input-width" id="output-width">1</output>
              </li>
            </ul>

          </div>

        </div>
      </li>

      <li>
        <button class="sphere-geometry factory">Sphere</button>
        <div class="panel"></div>
      </li>
      <li>
        <button class="cylinder-geometry factory">Cylinder</button>
        <div class="panel"></div>
      </li>
      <li>
        <button class="circle-geometry factory">Circle</button>
        <div class="panel"></div>
      </li>
    </ul>

    

    <script src="libs.js"></script>
    <script src="main.js"></script>

    <script src="http://localhost:35729/livereload.js"></script>
  </body>

</html>
